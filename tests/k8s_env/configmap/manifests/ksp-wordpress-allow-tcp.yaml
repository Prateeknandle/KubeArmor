apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-wordpress-allow-tcp
  namespace: wordpress-mysql
spec:
  severity: 8
  selector:
    matchLabels:
      app: wordpress
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/bin/curl
  action:
    Allow